<div class="item-card">
    <div class="item-field">
        <label>Employee Name:</label>
        <span>{{ company.employeeName }}</span>
    </div>
    <div class="item-field">
        <label>Employee Email:</label>
        <span>{{ company.employeeEmail }}</span>
    </div>
    <div class="item-field">
        <label>Company Name:</label>
        <span>{{ company.companyName }}</span>
    </div>
    <button class="edit-item-button" (click)="editCompany()">Edit</button>
</div>
